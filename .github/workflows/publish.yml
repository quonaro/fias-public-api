name: Publish to PyPI

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  bump-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if version was already bumped
        id: check_bump
        run: |
          # Check if current commit message contains "bump version"
          CURRENT_COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$CURRENT_COMMIT_MSG" | grep -q "bump version"; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
            echo "Current commit is a version bump, skipping"
            exit 0
          fi
          
          # Check if last commit (if exists) was a version bump by github-actions
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            LAST_COMMIT_MSG=$(git log -1 --pretty=%B HEAD~1)
            LAST_COMMIT_AUTHOR=$(git log -1 --pretty=%an HEAD~1)
            if echo "$LAST_COMMIT_MSG" | grep -q "bump version" && [ "$LAST_COMMIT_AUTHOR" = "github-actions[bot]" ]; then
              echo "already_bumped=true" >> $GITHUB_OUTPUT
              echo "Last commit was a version bump, skipping"
              exit 0
            fi
          fi
          
          echo "already_bumped=false" >> $GITHUB_OUTPUT
          echo "Version needs to be bumped"

      - name: Extract current version
        id: current_version
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          CURRENT_VERSION=$(grep -m 1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in pyproject.toml
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            sed -i '' "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          else
            # Linux
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          fi
          echo "Updated version to $NEW_VERSION"

      - name: Commit and push version bump
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "bump version to ${{ steps.new_version.outputs.new }} [skip ci]"
          git push origin main
          
          # Wait a bit for the push to be processed
          sleep 2

  publish:
    needs: bump-version
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Wait for version update (if bumped)
        if: github.event_name == 'push' && needs.bump-version.result == 'success'
        run: |
          echo "Waiting for version bump commit to be available..."
          sleep 5
          git fetch origin main
          git checkout main || git checkout ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m 1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        if: github.event_name == 'push'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Create Git tag
        if: github.event_name == 'push' && steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: github.event_name == 'push' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            
            See [commit history](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: |
          github.event_name == 'release' || 
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'push' && steps.check_tag.outputs.exists == 'false')
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        id: publish_trusted
        with:
          packages-dir: dist/
          print-hash: true

      - name: Publish to PyPI (API Token - fallback)
        if: |
          (github.event_name == 'release' || 
           github.event_name == 'workflow_dispatch' ||
           (github.event_name == 'push' && steps.check_tag.outputs.exists == 'false')) &&
          (steps.publish_trusted.outcome == 'failure' || steps.publish_trusted.outcome == 'cancelled') &&
          secrets.PYPI_API_TOKEN
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Trusted publishing failed, using API token as fallback"
          python -m pip install --upgrade twine
          python -m twine upload dist/*

