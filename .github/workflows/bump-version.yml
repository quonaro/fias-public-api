name: Bump Version

on:
  push:
    branches-ignore:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if version was already bumped
        id: check_bump
        run: |
          # Check if current commit message contains "bump version"
          CURRENT_COMMIT_MSG=$(git log -1 --pretty=%B)
          CURRENT_COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          
          if echo "$CURRENT_COMMIT_MSG" | grep -q "bump version"; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
            echo "Current commit is a version bump, skipping"
            exit 0
          fi
          
          # Check if last commit (if exists) was a version bump by github-actions
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            LAST_COMMIT_MSG=$(git log -1 --pretty=%B HEAD~1)
            LAST_COMMIT_AUTHOR=$(git log -1 --pretty=%an HEAD~1)
            if echo "$LAST_COMMIT_MSG" | grep -q "bump version" && [ "$LAST_COMMIT_AUTHOR" = "github-actions[bot]" ]; then
              echo "already_bumped=true" >> $GITHUB_OUTPUT
              echo "Last commit was a version bump, skipping"
              exit 0
            fi
          fi
          
          echo "already_bumped=false" >> $GITHUB_OUTPUT
          echo "Version needs to be bumped"

      - name: Extract current version
        id: current_version
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          CURRENT_VERSION=$(grep -m 1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in pyproject.toml
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            sed -i '' "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          else
            # Linux
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          fi
          echo "Updated version to $NEW_VERSION"

      - name: Commit and push version bump
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "bump version to ${{ steps.new_version.outputs.new }} [skip ci]"
          git push origin ${{ github.ref_name }}

