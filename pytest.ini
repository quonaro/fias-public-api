[pytest]
# Альтернативная конфигурация через pytest.ini
# Если используется pyproject.toml, этот файл не нужен

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options - более понятный вывод как в Python интерпретаторе
addopts =
    -vv
    --tb=short
    --showlocals
    --strict-markers
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

